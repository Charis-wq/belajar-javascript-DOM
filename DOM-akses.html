<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tittle">Hello World!!!</h1>
    <p class="text">ini paragraf</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

<script>
    /*javascript menyediakan beberapa metode untuk mengakses element di dom:
    -getElementByid: mengakses elemnt berdasarkan ID
    -getElemnetByClassName: mengakses element berdasarkan class
    -getElementByTagName: mengakses element berdasarkan tag 
    -quarySelector: mengakses element menggunakan selectror CSS
    -quarySelectorAll: mengakses semua element yang sesuai dengan selector CSS
    */
   const tittle = document.getElementById('tittle');
   console.info(tittle);
   const text = document.getElementsByClassName('text');
   console.info(text);
   const el = document.getElementsByTagName('li')
   console.info(el);
   console.info(el[1]);//kita juga bisa memilih item dengan array
   const element = document.querySelector('li');
   console.info(element);
   const elm = document.querySelectorAll('li');
   console.info(elm);
   

</script>
    
</body>
</html>
